<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to CINERIUM!</title>
    <style>
        body {
            font-family: "Noto Serif KR", serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }

        .email-container {
            max-width: 600px;
            width: 100%;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .email-header {
            background-color: #00380C;
            color: white;
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
            text-align: center;
        }

        .email-body {
            padding: 20px;
            line-height: 1.6;
            text-align: center;
        }

        .email-body p {
            margin: 10px 0;
        }

        .email-link {
            display: inline-block;
            margin: 20px 0;
            padding: 12px 25px;
            background-color: #254E01;
            color: white !important; /* 텍스트 색상 강제 적용 */
            text-decoration: none;
            font-size: 18px;
            border-radius: 6px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        
        .email-link:hover {
            background-color: #00380C;
            transform: translateY(-3px);
        }
        
        .email-link:visited {
            color: white !important; /* 방문한 링크 색상 강제 적용 */
        }

        .email-footer {
            background-color: #f9f9f9;
            padding: 15px;
            text-align: center;
            font-size: 12px;
            color: #777;
            border-top: 1px solid #eee;
        }

        .email-footer a {
            color: #00380C;
            text-decoration: none;
        }

        .email-footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="email-container">
        <div class="email-header">
            🌲 Welcome to CINERIUM! 🌲
        </div>
        <div class="email-body">
            <br>
            <p>안녕하세요 <strong>{{ user.username }}</strong>님,</p>
            <p>영화 커뮤니티 <strong>CINERIUM</strong>에 가입해주셔서 감사합니다!</p>
            <br>
            <p>아래 버튼을 클릭하여 이메일 인증을 완료해주세요:</p>
            <a href="{{ activate_url }}" target="_blank" class="email-link">이메일 인증하기</a>
            <br>
            <br>
            <p>또는 아래 URL을 브라우저에 복사하여 붙여넣으세요:</p>
            <p><strong>{{ activate_url }}</strong></p>
            <br>
        </div>
        <div class="email-footer">
            &copy; 2024 CINERIUM. All rights reserved. | Powered by <a href="#">MZ Team</a>
        </div>
    </div>
</body>
</html>
